<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-5 p-4 main text-white rounded-5 text-center">
    <h2 class="d-inline-block px-3 py-1 mb-4 rounded-3">To Do List</h2>
    <br>
    <label for="task" class="form-label">Add your Task List</label>
    <div class="d-flex">
        <input type="text" class="form-control w-25" id="task" onkeydown="checkEnter(event)" />
        <button class="btn btn-primary ms-3" onclick="taskfun()">Add Task</button>
    </div>
    <ul id="list" class="text-white p-2 ps-2"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
